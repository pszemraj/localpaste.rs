[package]
name = "localpaste"
version = "0.2.1"
edition = "2021"
default-run = "localpaste"

[lib]
name = "localpaste"
path = "src/lib.rs"

[[bin]]
name = "localpaste"
path = "src/main.rs"

[[bin]]
name = "lpaste"
path = "src/bin/lpaste.rs"
required-features = ["cli"]

[dependencies]
# Web Framework
axum = { version = "0.7", features = ["macros", "tracing"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["fs", "cors", "compression-gzip", "trace", "set-header"] }
tokio = { version = "1.40", features = ["full"] }
hyper = { version = "1.4", features = ["full"] }

# Database
sled = "0.34"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Utilities
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# CLI client dependencies
clap = { version = "4.5", features = ["derive", "env"], optional = true }
clap_complete = { version = "4.5", optional = true }
reqwest = { version = "0.12", features = ["json"], optional = true }

# Desktop GUI (egui)
eframe = { version = "0.33", default-features = false, features = ["glow"], optional = true }
egui = { version = "0.33", optional = true }
egui_extras = { version = "0.33", features = ["syntect"], optional = true }

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
axum-test = "16.4"

[features]
default = []
cli = ["clap", "clap_complete", "reqwest"]
gui = ["egui", "eframe", "egui_extras"]

[[bin]]
name = "localpaste-gui"
path = "src/bin/localpaste-gui.rs"
required-features = ["gui"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
