[package]
name = "localpaste"
version = "0.1.0"
edition = "2021"
default-run = "localpaste"

[[bin]]
name = "localpaste"
path = "src/main.rs"

[[bin]]
name = "lpaste"
path = "src/bin/lpaste.rs"

[dependencies]
# Web Framework
axum = { version = "0.7", features = ["macros", "tracing"] }
axum-extra = { version = "0.9", features = ["typed-header"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["fs", "cors", "compression-gzip", "trace", "set-header"] }
tokio = { version = "1.40", features = ["full"] }
hyper = { version = "1.4", features = ["full"] }
hyper-util = { version = "0.1" }

# Database
sled = "0.34"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Utilities
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
once_cell = "1.19"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Static files embedding
rust-embed = { version = "8.5", features = ["compression"] }
mime_guess = "2.0"

# CLI client dependencies
clap = { version = "4.5", features = ["derive"], optional = true }
reqwest = { version = "0.12", features = ["json"], optional = true }

[features]
default = []
cli = ["clap", "reqwest"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
